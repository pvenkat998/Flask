<link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css')}}">
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">サインイン</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
      <form action = "/home" method = "POST">
		  <label for="user" class="label" color="red"><font color="white">ユーザーID</font></label>
					<input id="user" type="text" name = 'username' class="input">
				</div>
				<div class="group">
					<label for="pass" class="label"><font color="white">パスワード</font></label>
					<input id="pass" type="password" class="input" name = 'password' data-type="password">
				</div>
				<div class="group">
					<p><font color="white">パスワードは数字9桁の社員IDです</font></p>
					<input type="submit" class="button" value="Login"></form>
				</div>
			</div>
			</div>
		</div>
	</div>
